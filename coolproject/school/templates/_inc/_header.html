<header class="school-header text-white py-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="d-flex align-items-center">
                    {% load static %}
                    {% if 'school_emblem.png' %}
                        <img src="{% static 'images/school_emblem.png' %}" alt="Герб школы" class="school-avatar me-3" style="height: 60px; width: 60px;">
                    {% endif %}
                    <h1 class="school-logo h3 mb-0">Школа №3</h1>
                </div>
            </div>
            <div class="col-auto">
                <nav class="navbar navbar-expand-lg school-nav">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'info' %}">Главная</a>
                        <a class="nav-link" href="{% url 'teacher_list' %}">Учителя</a>
                        <a class="nav-link" href="{% url 'class_group_list' %}">Классы</a>
                        <a class="nav-link" href="{% url 'student_list' %}">Ученики</a>
                        <a class="nav-link" href="{% url 'subject_list' %}">Предметы</a>
                        <a class="nav-link" href="{% url 'basket_detail' %}">Корзина</a>
                        {% if not request.user.is_authenticated %}
                            <a class="nav-link" href="{% url 'login_page' %}">Логин</a>
                            <a class="nav-link" href="{% url 'register_page' %}">Регистрация</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'logout_page' %}">Выход из аккаунта</a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
